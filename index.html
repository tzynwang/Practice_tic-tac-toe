<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="icon" type="image/svg+xml" href="pencil-fill.svg" color="#271c19">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>Tic Tac Toe</h1>
    <p class="message">Turn: <span id="currentSign">0</span></p>
    <div id="container"></div>

    <div class="announcement hide">
      <p>Winner is <span id="winner"></span></p>
      <div class="button-wrapper">
        <button type="button" class="btn btn-primary" id="playAgain">Play Again</button>
        <button type="button" class="btn btn-secondary" id="close">X</button>
      </div>
    </div>
  </main>
  <footer>
    <p>Copyright 2021 Charlie (Tzu Yin)<span class="github"><a href="https://tzynwang.github.io/tic-tac-toe/">GitHub</a></span></p>
  </footer>
  <script src="main.js"></script>
</body>

</html>
