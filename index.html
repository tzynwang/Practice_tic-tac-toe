<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="icon" type="image/svg+xml" href="pencil-fill.svg" color="#271c19">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="animate.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>Tic Tac Toe</h1>
    <p class="message">First O (circle), then X (cross).</p>
    <section class="game-player">
      <button type="button" class="btn btn-primary" data-playerOne="player" data-playerTwo="player">Player vs Player</button>
      <button type="button" class="btn btn-primary" data-playerOne="player" data-playerTwo="computer" data-computer="playerTwo">Player (O) vs Computer (X)</button>
      <button type="button" class="btn btn-primary" data-playerOne="computer" data-playerTwo="player" data-computer="playerOne">Player (X) vs Computer (O)</button>
    </section>
    <section class="game-area hide">
      <p class="message">Turn: <span id="currentSign">O</span></p>
      <div id="container"></div>

      <div class="announcement hide">
        <p id="announcementMessage"></p>
        <div class="button-wrapper">
          <button type="button" class="btn btn-primary" id="playAgain">Play Again</button>
          <button type="button" class="btn btn-secondary" id="close">X</button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>Copyright 2021 Charlie (Tzu Yin)<span class="github"><a href="https://github.com/tzynwang/tic-tac-toe" target="_blank">GitHub</a></span></p>
  </footer>
  <script src="main.js"></script>
</body>

</html>
